<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .card h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>推片展示页面</h1>
    <div class="container">
        <div class="card">
            <img src="High-end manicure blind photo collection" alt="推片1">
            <h3>❤️‍🔥High-end manicure blind photo collection❤️‍🔥</h3>
            <p>推片描述1</p>
            <a href="https://link1.com" target="_blank">查看更多</a>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="推片2">
            <h3>推片标题2</h3>
            <p>推片描述2</p>
            <a href="https://link2.com" target="_blank">查看更多</a>
        </div>
        <div class="card">
            <img src="image3.jpg" alt="推片3">
            <h3>推片标题3</h3>
            <p>推片描述3</p>
            <a href="https://jinnonailBlind Box.com" target="_blank">查看更多</a>
        </div>
        <!-- 你可以继续添加更多推片 -->
    </div>
</body>
</html>
